  utter_ask_destination:
    - text: "What is the delivery destination?"
  utter_ask_special_requirements:
    - text: "Do you have any special requirements?"
  utter_ask_delivery_method:
    - text: "What is your preferred delivery method?"
  utter_ask_location:
    - text: "Where is the delivery location?"
  utter_ask_order_details:
    - text: "Please provide the order details."
  utter_ask_discounts:
    - text: "Are there any discounts available?"
  utter_ask_payment_method:
    - text: "What is your preferred payment method?"
  utter_ask_order_number:
    - text: "What is your order number?"
  utter_ask_tracking_info:
    - text: "Please provide the tracking information."
  utter_ask_status:
    - text: "What is the current status of your order?"
  utter_ask_order_date:
    - text: "When did you place the order?"
  utter_ask_expected_time:
    - text: "What is the expected delivery time?"
  utter_ask_custom_field1:
    - text: "Please provide the custom field 1 information."
  utter_ask_custom_field2:
    - text: "Please provide the custom field 2 information."

forms:
  contact_customer_service_form:
    required_slots:
      - inquiry
      - contact_method
      - urgency
      - previous_interactions

  contact_human_agent_form:
    required_slots:
      - reason
      - urgency
      - contact_method
      - availability

  technical_support_form:
    required_slots:
      - issue_type
      - device
      - error_message
      - troubleshooting_steps
      - urgency

  delivery_options_form:
    required_slots:
      - destination
      - special_requirements
