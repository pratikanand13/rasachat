version: "3.1"

intents:
  - request_reset_password
  - create_account
  - recover_account
  - submit_bank_details
  - account_access_issue
  - manage_account
  - security_issue
  - parental_controls
  - reset_password
  - edit_account
  - switch_account
  - delete_account
  - account_verification
  - login_error
  - bank_details

entities:
  - Username
  - Email
  - Reset_method
  - Info_type
  - Name
  - Password
  - Mobile_number

slots:
  Username:
    type: text
    mappings:
      - type: from_entity
        entity: Username
  Email:
    type: text
    mappings:
      - type: from_entity
        entity: Email
  Reset_method:
    type: text
    mappings:
      - type: from_entity
        entity: Reset_method
  Info_type:
    type: text
    mappings:
      - type: from_entity
        entity: Info_type
  Name:
    type: text
    mappings:
      - type: from_entity
        entity: Name
  Password:
    type: text
    mappings:
      - type: from_entity
        entity: Password
  Mobile_number:
    type: text
    mappings:
      - type: from_entity
        entity: Mobile_number

responses:
  utter_greet:
    - text: "Hello! How can I help you today?"
  utter_goodbye:
    - text: "Goodbye! Have a nice day."

forms:
  reset_password_form:
    required_slots:
      - Username
      - Email
      - Reset_method
  create_account_form:
    required_slots:
      - Name
      - Email
      - Password
      - Mobile_number
  recover_account_form:
    required_slots:
      - Username
      - Email
  bank_details_form:
    required_slots:
      - Info_type
  account_access_issue_form:
    required_slots:
      - Username
  manage_account_form:
    required_slots:
      - Info_type
  security_issue_form:
    required_slots:
      - Info_type
  parental_controls_form:
    required_slots:
      - Info_type

actions:
  - action_submit_reset_password
  - action_submit_create_account
  - action_submit_recover_account
  - action_submit_bank_details
  - action_submit_account_access_issue
  - action_submit_manage_account
  - action_submit_security_issue
  - action_submit_parental_controls
  - validate_reset_password_form
  - validate_create_account_form
  - validate_recover_account_form
  - validate_bank_details_form
  - validate_account_access_issue_form
  - validate_manage_account_form
  - validate_security_issue_form
  - validate_parental_controls_form
